<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>即食享熱</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/template.css}" />
    <!-- 引入 SweetAlert2 的 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <!-- menu start-->
    <div id="sidenav" class="tem-overlay">
      <div class="tem-nav">
        <button class="tem-closebtn" onclick="closeSidenav()">
          <i class="fa-regular fa-circle-xmark"></i>
        </button>
      </div>
      <div class="tem-overlay-content">
        <a href="http://localhost:8080/enjoyum">首頁</a>
        <a href="http://localhost:8080/about">關於我們</a>

        <div class="tem-dropdown-div">
          <button class="tem-dropdown-button" onclick="togglePic1()">
            商品列表&nbsp;<img
              th:src="@{/material/icon/down.png}"
              alt="down"
              id="updown1"
            />
          </button>
          <div class="tem-dropdown-content1" id="tem-dropdown-content1">
            <a href="http://localhost:8080/productList">調理包專區</a>
            <a href="#mealkit">生鮮食材包專區</a>
          </div>
        </div>

        <div class="tem-dropdown-div">
          <button class="tem-dropdown-button" onclick="togglePic2()">
            常見問題&nbsp;<img
              th:src="@{/material/icon/down.png}"
              alt="down"
              id="updown2"
            />
          </button>
          <div class="tem-dropdown-content2" id="tem-dropdown-content2">
            <a href="#QA">Ｑ＆Ａ</a>
            <a href="#noticet">購買須知</a>
            <a href="#contact">聯絡我們</a>
          </div>
        </div>
        <a href="#share">響食部落格</a>
        <a href="http://localhost:8080/registPage">註冊</a>
      </div>
      <div id="add"></div>
      <div class="tem-end-photo">
        <img th:src="@{/material/cook.png}" alt="" />
      </div>
    </div>
    <!-- menu end-->

    <!-- header start -->
    <header class="tem-header">
      <div class="tem-header-content">
        <div class="tem-header-icons">
          <div
            class="tem-icon tem-menu-icon"
            id="openSidenav"
            onclick="openSidenav()"
          >
            <a href="#"
              ><i class="fa-solid fa-bars"></i></a>
          </div>
        </div>
        <div id="logoDiv" class="tem-logo">
          <img th:src="@{/material/logo.png}" alt="Logo" class="" />
        </div>
        <div class="tem-header-icons">
          <div class="searchContainer">
            <div id="searchDiv">
              <input type="search" id="searchInput" placeholder="搜尋商品..." />
            </div>
            <div id="searchIcon" class="tem-icon tem-search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div id="cartIcon"  class="tem-icon tem-cart-icon">
            <a href="http://localhost:8080/shoppingCart">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
          <div id="memberIcon" href="#" class="tem-icon tem-user-icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div id="memberInfoDiv">
            <div>
              <i class="memerinfo-icon fa-solid fa-user"></i
              ><a href="http://localhost:8080/memberBasicInfoPage"
                >會員基本資料</a
              >
            </div>
            <div>
              <i class="memerinfo-icon fa-solid fa-unlock"></i
              ><a href="http://localhost:8080/updatePasswordPage">更改密碼</a>
            </div>
            <div>
              <i class="memerinfo-icon fa-solid fa-heart"></i
              ><a href="http://localhost:8080/myCollection">我的收藏</a>
            </div>
            <div>
              <i class="memerinfo-icon fa-solid fa-bars"></i
              ><a href="http://localhost:8080/myOrderList">訂單管理</a>
            </div>
            <div>
              <i class="memerinfo-icon fa-solid fa-tag"></i
              ><a href="http://localhost:8080/couponPage">優惠券</a>
            </div>
            <div id="loginDiv" style="display: none">
              <i class="memerinfo-icon fa-solid fa-right-to-bracket"></i
              ><a href="http://localhost:8080/loginPage">登入</a>
            </div>
            <div id="logoutDiv" style="display: none">
              <i class="memerinfo-icon fa-solid fa-right-from-bracket"></i
              ><a id="logout">登出</a>
            </div>
          </div>
        </div>
      </div>

      <div class="tem-breadcrumb">
        <a href="#">首頁</a>
      </div>
    </header>
    <script th:src="@{js/template.js}" defer="defer"></script>
  </body>
</html>
