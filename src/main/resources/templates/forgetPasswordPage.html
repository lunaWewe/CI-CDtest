<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/forgetPasswordPage.css}" />
    
    <title>forgetPassword</title>
</head>
<body>


<div th:replace="header"></div>

<div id="myContainer">
     <div id="forgetPassword">
         <p class="forgetPasswordP">忘記密碼?</p>
         <div>
             <p style="text-align: start; margin-bottom: 10px;">電子信箱</p>
             <input id="emailInput" class="forgetPasswordInput">
             <p class="noAccountP">查無此帳號</p>
         </div>

         <div>
             <p style="text-align: start; margin-bottom: 10px;">生日</p>
             <input id="birthday" class="forgetPasswordInput" type="date">
         </div>

         <button id="resetButton">重設密碼</button>
     </div>
</div>

<!-- 包含footer部分 -->
<div th:replace="footer"></div>
<script type="module" th:src="@{js/forgetPasswordPage.js}" defer="defer"></script>
