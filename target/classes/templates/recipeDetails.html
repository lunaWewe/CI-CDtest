<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>即食享熱</title>
  <link rel="stylesheet" th:href="@{css/recipeDetails.css}" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <script th:src="@{js/recipeDetails.js}"></script>

</head>


<body>

<div th:replace="header"></div>

<div class="tem-breadcrumb">
  <a href="#"> 首頁</a> / <a href="recipe.html">線上食譜</a> /
  <span id="recipeName"></span>
</div>
<div class="container">
  <div>
    <h3 class="topTag">線上食譜</h3>
  </div>
  <h1 id="foodName" class="foodName"></h1>
  <p>
    <i class="fas fa-clock"></i><span id="cookingTime"></span>
    <i class="fas fa-briefcase"></i>
    <span id="level"></span>
    <i class="fa fa-child" aria-hidden="true"></i>
    <span id="quantity"></span>
  </p>

  <div class="recipe-container">
    <div class="main">
      <img id="foodImage" class="foodImage" />
      <div class="btns">
        <a id="saveRecipe" class="btnRed">收藏食譜</a>
        <a id="viewProduct" class="btnYellow">查看商品</a>
      </div>
    </div>

    <div class="details">
      <div>
        <h4 class="recipeTitle">食材：</h4>
        <ul id="ingredientsList" class="recipeDetails"></ul>
      </div>
      <div>
        <h4 class="recipeTitle">食譜步驟：</h4>
        <ol id="stepsList" type="1" class="recipeDetails"></ol>
      </div>
      <div>
        <h4 class="recipeTitle">貼心小提醒：</h4>
        <ul id="noteList" class="recipeDetails"></ul>
      </div>
    </div>
  </div>
</div>

<div th:replace="footer"></div>
<!-- footer end -->

</body>
</html>
