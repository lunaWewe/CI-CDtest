<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食譜詳情</title>
  <link rel="stylesheet" th:href="@{/css/recipeDetails.css}" />
</head>

<body>
  <div th:replace="header"></div>

  <div class="tem-breadcrumb">
    <a href="/">首頁</a> / <a href="/recipe">線上食譜</a> / <span id="recipeName"></span>
  </div>
  <div id="myContainer">
    <!-- 主要內容容器 -->
    <div class="container">
      <!-- 食譜標題 -->
      <h1 id="foodName" class="foodName"></h1>

      <!-- 食譜基本信息 -->
      <div class="recipe-info">
        <span id="cookingTime"></span>
        <span id="level"></span>
        <span id="servings"></span>
      </div>

      <!-- 食譜內容容器 -->
      <div class="recipe-container">
        <!-- 按鈕區域 -->
        <div class="main">
          <div class="btns">
            <button id="saveRecipe" class="btnRed">收藏食譜</button>
            <button id="viewProduct" class="btnYellow">查看商品</button>
          </div>
        </div>

        <!-- 食譜詳細信息 -->
        <div class="details">
          <!-- 食材部分 -->
          <div>
            <h2 class="recipeTitle">食材：</h2>
            <ul id="ingredientsList"></ul>
          </div>

          <!-- 步驟部分 -->
          <div>
            <h2 class="recipeTitle">食譜步驟：</h2>
            <ol id="stepsList"></ol>
          </div>

          <!-- 小提醒部分 -->
          <div>
            <h2 class="recipeTitle">貼心小提醒：</h2>
            <ul id="notesList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="footer"></div>

  <script th:src="@{js/recipeDetails.js}"></script>
</body>

</html>
