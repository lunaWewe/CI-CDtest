name: CI/CD for Maven Project with Docker

on:
  push:
    branches:
      - main  # 當推送到 main 分支時觸發工作流

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 作為運行環境

    steps:
      - name: Checkout code  # 第一步：檢出代碼
        uses: actions/checkout@v2

      - name: Set up JDK 17  # 設置 Java 環境
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'  # 使用 Eclipse Temurin JDK
          java-version: '17'

      - name: Build and Test with Maven  # 使用 Maven 構建應用並運行測試
        run: mvn clean package

      - name: Upload build artifacts  # 上傳構建產物，使用新版的 v3
        uses: actions/upload-artifact@v3
        with:
          name: maven-artifacts
          path: target/*.jar

      - name: Log in to Docker Hub  # 使用 Docker Hub 訪問令牌登錄
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image  # 構建 Docker 映像，使用多個標籤
        run: |
          docker build -t lunawewe/my-app:${{ github.sha }} .
          docker tag lunawewe/my-app:${{ github.sha }} lunawewe/my-app:latest

      - name: Push Docker image to Docker Hub  # 推送 Docker 映像到 Docker Hub
        run: |
          docker push lunawewe/my-app:${{ github.sha }}
          docker push lunawewe/my-app:latest

      - name: Clean up Docker images  # 清理 Docker 映像
        run: docker image prune -f
